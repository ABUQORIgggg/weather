<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./tailwind.config.js" type="module"></script>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
</head>

<body class="h-screen flex justify-center text-white text-center" style="background-color: #2C3E50;">

  <main>
    <section>
      <img src="./8504201-removebg-preview.png" alt="">

      <div class="container mx-auto max-w-[90%] mt-20">
        <h1 class="text-5xl ">Weather App</h1>
        <p>Weather <span class="text-amber-500">ForeCasts</span></p>
        <a href="./main.html">
          <button class="rounded-[30px] border border-amber-500 bg-amber-500 px-8 py-3 mt-5">Get Started</button>
        </a>
      </div>
    </section>
  </main>

  <script src="/main.js"></script>

  <script>
    window.addEventListener('beforeinstallprompt', (event) => {
      // Prevent Chrome 76 and later from showing the mini-infobar
      event.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = event;
      // Update UI to notify the user they can install the PWA
      showInstallPromotion();
    });
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('User accepted the A2HS prompt');
      } else {
        console.log('User dismissed the A2HS prompt');
      }
      deferredPrompt = null;
    });

  </script>
</body>

</html>
