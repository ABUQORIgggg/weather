<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js" type="module"></script>
    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</head>

<body
    class="h-screen max-w-[90%] mx-auto text-white text-center bg-gradient-to-tr from-blue-700 via-blue-800 to-gray-900">

    <main class="w-full lg:max-w-[50%] mx-auto">
        <section class="flex flex-col items-center w-full">
            <img src="./8504201-removebg-preview.png" class="max-w-[200px]" alt="">
            <div class="container mx-auto max-w-[90%]">
                <h1 class="text-5xl " id="degree">19°</h1>
                <p id="description" class="">Precipitations</p>
                <div class="flex justify-center gap-5">
                    <div class="flex items-center gap-2" id="wind">
                        <p>wind:</p>
                        <span>24°</span>
                    </div>

                </div>
            </div>
            <div class="flex">
                <img src="./winterHome.png" class="max-w-full max-h-[160px]" alt="">
            </div>
            <div
                class="flex flex-col w-full bg-opacity-20 bg-gradient-to-br h-full rounded-2xl from-sky-400 to-indigo-900 lg: mt-4">
                <!-- header -->
                <div class="flex justify-between border-b-2 border-slate-200 w-full p-4 h-full">
                    <select name="" id="" class="bg-transparent outline-none">
                        <option value="Today" selected class="text-indigo-700 bg-sky-400 p-4">Today</option>
                        <option value="Weekly" class="text-indigo-700 bg-sky-400 p-4">Weekly</option>
                    </select>
                    <p id="today">December, 21</p>
                </div>

                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                    </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>

        </section>
    </main>

    <script src="/main.js"></script>
    <script type="module">
        import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs'

        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            slidesPerView: 5,
            loop: false,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>
</body>

</html>
